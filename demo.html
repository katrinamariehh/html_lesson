<html>
    <head>
        <title>
            My page
        </title>
        <style>
            h1 {
                font-family: arial;
                color: #008;
                background-color: rgba(200,255,200,0.5);
            }
            #blue_eyes {
                border: solid #2542B2 10px;
            }
            .catbox{
                float:left;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>
            This is a header - the biggest one
        </h1>
        <ul>
            <li>This is a list item</li>
            <li>And here is another</li>
            <li>Fish</li>
        </ul>
        <p> 
            This is a paragraph
        </p>
        <div class="catbox">
            <img src="http://placekitten.com/500/500" id="blue_eyes">
            <p>Blue Eyes</p>
        </div>
        <div class="catbox">
            <img src="http://placekitten.com/300/200" id="ceiling_cat">
            <p>Ceiling Cat</p>
        </div>
        <div class="catbox">
            <img src="http://placekitten.com/150/400" id="inquisitive_cat">
            <p>Inquisitive Cat</p>
        </div>
    </body>
</html>
